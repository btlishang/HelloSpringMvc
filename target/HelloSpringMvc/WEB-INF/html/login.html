    <div class="loginBlock">
        <form action="/login" method="post" onsubmit="return checklogin()">
        <div class="loginInfo" id="loginInfo">

            </div>
            <div class="inputbar">

            </div>
            <div class="inputbar">

                    <label>
                        <span class="alt">密　码：</span>
                        <input type="password" name="password" id="password" class="inputInfo" />

                <a href="getpassword.html" class="forgeword">忘记密码?</a>
                <a href="register.html" class="registernow">立即注册</a>
            </div>
            <input type="hidden" value="http://longbei.com:80" name="redirectUrl" />
            <input type="hidden" value="" name="sessionid" />
            <button type="submit" class="submitbtn">提交登录</button>
        </div>
        </form>

<script src="/static/libs/jquery-1.12.4.min.js"></script>
<script src="/static/libs/md5.js"></script>
<script src="/static/js/jquery.longTools.min.js"></script>
<script>
    //验证
    var checklogin = function() {
        if ($("#phonenum").val() == "") {
            $.longAlert({ msg: '手机号不能为空！' });
            $("#phonenum").focus();
            return false;
        }
        else if ($("#password").val() == "") {
            $.longAlert({ msg: '密码不能为空！' });
            $("#password").focus();
            return false;
        }
        else if ($("#code").val() == "") {
            $.longAlert({ msg: '验证码不能为空！' });
            $("#code").focus();
            return false;
        }
        $("#password").val(hex_md5($("#password").val()));
        return true;
    };
</script>
